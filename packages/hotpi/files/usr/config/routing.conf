done

if [ ! -d "/sys/class/net/$WLANIF" ]; then
    echo "ERROR: Hotspot interface $WLANIF not found!"
fi

if [ -f /tmp/vpn-hotspot-bypass.run ]; then
    rm /tmp/vpn-hotspot-bypass.run
